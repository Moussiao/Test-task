{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link type="text/css" href="{% static 'strange_posts/css/styles.css' %}" rel="stylesheet"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<div class="page-wrapper" id="page-wrapper">
    <main class="content">
        <header class="p-2 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-left justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <img src="{% static 'strange_posts/images/logo.png' %}" alt="" height="450px" width="175px"/>
                    </a>
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
{#                        <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>#}
                    </ul>
                    {% block search_form %}
                    {% endblock %}
                    <div class="text-end">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'login' %}" class="btn btn-outline-light me-2" role="button" aria-disabled="true">
                                 Мой профиль
                             </a>
                            <a href="{% url 'logout' %}" class="btn btn-warning" role="button" aria-disabled="true">
                                Logout
                            </a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn btn-outline-light me-2" role="button" aria-disabled="true">
                                Login
                            </a>
                            <a href="{% url 'sign_up' %}" class="btn btn-warning" role="button" aria-disabled="true">
                                Sign-up
                            </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </header>

        <div class="page-content d-flex p-3 align-items-center b-t">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer mt-auto bg-dark">
            <div class="container">
                <p class="text-center text-muted">© 2021 Company, Inc</p>
            </div>
        </footer>
    </main>
</div>

{% block js %}
{% endblock %}
</body>
</html>
